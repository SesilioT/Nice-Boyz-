<!DOCTYPE html>
<html lang="en">
<head>

    <title>One Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="document.getElementById('section1').scrollIntoView()">Section 1</button>

            <button onclick="document.getElementById('section3').scrollIntoView()">Section 3</button>
            <button onclick="document.getElementById('section4').scrollIntoView()">Section 4</button>
        </nav>
    </header>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>Content for Section 1</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>Content for Section 2</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>Content for Section 3</p>
        </section>
        <section id="section4">
            <h2>Section 4</h2>
            <p>Content for Section 4</p>
        </section>
    </main>
</body>
</html>
